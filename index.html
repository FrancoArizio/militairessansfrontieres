<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogInMSF</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <a href="../main.html"> <img src="../images/logo.png" alt="" class="logo"> </a>
    </div>
    <form class="form_data-log" id="formulario_log">
        <ul class="form_ul-log">
            <li>
                <label for="name">Name:</label>
                <input class="logForm" type="text" id="name" name="user_name" />
            </li>
            <li>
                <label for="surename">Surename:</label>
                <input class="logForm" type="text" id="surename" name="user_surename" />
            </li>
            <li>
                <label class="age" for="age">Age:</label>
                <textarea class="logForm" id="age" name="user_age"></textarea>
            </li>
            <li>
                <input type="submit" id="submit" value="send"/>
            </li>
            <p id="errorLog"></p>
            </form>

            <script src="../js/index.js"></script>
</body>
</html>
